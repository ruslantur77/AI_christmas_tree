<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Christmas tree</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="monitor">
    <div class="screen">
        <div class="scanlines"></div>
        <div class="terminal">
            <div id="output"></div> 
            
            <div class="input-line" id="input-container" style="display: none;">
            <span id="prompt-text"></span>
            <span id="user-input-display"></span>
            <span class="cursor">_</span>
            
            <input type="number" id="tree-input" autofocus>
            </div>
            
            <div id="tree-display"></div>
        </div>
    </div>
</div>

</div>
</body>
</html>
